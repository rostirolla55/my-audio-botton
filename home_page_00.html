<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riproduzione Audio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="playButton">▶️ Ascolta il testo</button>

    <script>
        // Sostituisci "PERCORSO_PUBBLICO_DEL_TUO_AUDIO_MP3" con il link pubblico del tuo file audio
        const audioUrl = https://drive.google.com/uc?export=view&id=1Uk_4ZZ1BUw9eG3JOh59666Zt6ZpoY7pxJXMzWZGdqvc
        
        const playButton = document.getElementById('playButton');
        const audio = new Audio(audioUrl);

        playButton.addEventListener('click', () => {
            audio.play();
        });
    </script>

</body>
</html>
